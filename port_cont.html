     <div class="contact">
          <form action="#" method="post">
               <center>
               <table>
               <tr>
               <th>氏名<span class="required">必須</span></th>
               <td>
               <input type="text" name="text-o-name" value="" size="30" />
               <span>例：田中　衡</span>
               </td>
               </tr>
               <tr>
               <th>メールアドレス</th>
               <td>
               <input type="email" name="email-o-mail" value="" size="40" />
               <span>例：satou1109@docomo.ne.jp</span>
               <p>※ご記入頂いたメールアドレスに確認用メールをお送りします。</p>
               </td>
               </tr>
               <tr>
               <th>電話番号<span class="required">必須</span></th>
               <td>
               <input type="tel" name="tel-o" value="" size="40" /><span>例：090-1234-5678</span>
               </td>
               </tr>
               <tr>
               <th>その他</th>
               <td><textarea name="textarea-o" cols="40" rows="10"></textarea>
               <p>何でもご自由にお書きください。</p>
               </td>
               </tr>
               </table>
               <p><a href="http://www.mclnet.jp/policy/" target="_blank">プライバシーポリシー</a>をご確認いただき、同意の上で申し込みください。</p>
               <div><input type="submit" value="送信する" /></div>
               </center>
