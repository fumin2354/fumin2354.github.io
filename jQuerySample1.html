<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>マウスオーバー時の画像切り替え</title>
     <!--<link rel="stylesheet" href="jQuery1.css">-->
</head>
<body>
     <a href="lunch.html" class="square_btn"><img src="button_on.gif"></a>
          <p>⇧ランチメニューに飛びます。</p>
          <br>
          <h1>説明</h1>
          <p>このボタンにマウスを合わせると、画像が切り替わります。</p>
          <h1>参考サイト</h1>
          <p>jQueryサンプル集</p>
          <a href="http://happymondays.pecori.jp/jquery-sample/#">http://happymondays.pecori.jp/jquery-sample/#</a>
          <p>ボタンメーカー</p>
          <a href="http://box.aflat.com/buttonmaker/">http://box.aflat.com/buttonmaker/</a>
          <script src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
          </script>
     <script>
     $(function(){
          $('a img').hover(function(){
          $(this).attr('src', $(this).attr('src').replace('_off', '_on'));
          }, function(){
              if (!$(this).hasClass('currentPage')) {
              $(this).attr('src', $(this).attr('src').replace('_on', '_off'));
              }
          });
      });</script>
</body>
</html>
