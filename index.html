     <h1>Githubの使い方</h1>
     <ul>
          <liあなたのPCで開発した物を，ローカルリポジトリのインデックスに追加（アッド）します．></li>
          <li>あなたのPCで開発した物を，ローカルリポジトリに登録（コミット）します</li>
          <li>全て登録し終えた後，それらをGitHubに送信（プッシュ）します</li>
     </ul>
