<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>課題</title>
</head>
<body>
     <form action="">
          <label for="drop">個数:</label>
          <select name="drop" id="drop">

     <script>
          var kazu = document.getElementById("drop");

          for(i = 100; i >= 0 ; i = i - 5) {
               var option = document.createElement("option");  
                    option.value = i;
                    option.innerText = i + "個"; 
                    kazu.appendChild(option); 
          }
     </script>
     
</body>
</html>
