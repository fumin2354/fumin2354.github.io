     <center>
     <h1>あなたのお使いのブラウザは...</h1> 
     <p id="userAgent"></p>
     <script>
        document.addEventListener('DOMContentLoaded',function(){
                   document.getElementById('drop').addEventListener('change',function(){
                       location.href = this.value;
                   });
               });

        var nvName = navigator.appName;
        var nvVersion = navigator.appVersion;

        //Internet Explorer
        if (nvName.indexOf("Internet Explorer") > -1) {
            document.write("Internet Explorerです。");
        }
        else {
        //Opera
        if (nvName.indexOf("Opera") > -1) {
            document.write("Operaです。");
        }
        else {
        //Safari
        if (nvVersion.indexOf("Safari") > -1) {
        //Safari.Chrome
        if (nvVersion.indexOf("Chrome") > -1) {
             document.write("Google Chromeです。");
        }
        else {
            document.write("Safariです。");
            }
        }
        else {
        //FireFox.etc
        if (nvUsAgent.indexOf("Firefox") > -1) {
             document.write("FireFoxです。");
        }
        else {
             document.write("etc...");
                 }
            }
         }
    }
     </script>    

    <h1>バージョンは...</h1>
