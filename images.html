<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>すしネタ</title>
     <style>
     body{
          background-image: url("背景.png")
     }
     form, label{
          font-size: 20px;
     }
     </style>
</head>
<body>
     
     <form>
               <label for="drop">メニュー:</label>
          <select name="drop" id="drop">
               <option value="">---項目を選んでください---</option>
               <option value="maguro.html">中とろ</option>
               <option value="samon.html">炙りサーモン</option>
               <option value="gunkan.html">マヨコーン軍艦</option>
               <option value="Git.html">オクトキャット</option>
               <option value="images.html">お気に入りの画像集へ</option>
               <option value="userAgent.html">ブラウザの判定</option>
               <option value="window.html">windowメソッドについて</option>
               <option value="console.html">consoleオブジェクトについて</option>
               <option value="timer1.html">タイマー</option>
          </select>
     </form>
          <button>画像を変更</button>
          <p><img id ="image"src="ghoul1.JPG" alt="お気に入り画像1" width="35%" height="35%"></p>
     <script>
                  document.addEventListener('DOMContentLoaded',function(){
                   document.getElementById('drop').addEventListener('change',function(){
                       location.href = this.value;
                   });
               });
          window.addEventListener("load", function(){

    // 画像インデックス
    var imageIndex = 0;

    // リスナー登録
    document.getElementsByTagName("button")[0].addEventListener("click", function(){
        // 画像イメージをインクリメント
        if (imageIndex < 3) {
            imageIndex++;
        } else {
            imageIndex = 0;
        }
        // 画像srcを変更
        switch(imageIndex) {
            case 0:
                imageSrc = "ghoul1.JPG";
                break;
            case 1:
                imageSrc = "ghoul2.JPG";
                break;
            case 2:
                imageSrc = "ghoul3.JPG";
                break;
            case 3:
                imageSrc = "ghoul4.PNG";
                break;
        }
        document.getElementById("image").src = imageSrc;

    }, false);
});

     </script>
</body>
</html>
